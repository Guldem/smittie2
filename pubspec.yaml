name: smittie
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.8.1
  flame_tiled: ^1.12.0
  flutter_native_splash: ^2.3.1
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#165E28"
  adaptive_icon_foreground: "assets/ai/stable-diffusion-xl-4.jpg"
  ios: true
  image_path: "assets/ai/stable-diffusion-xl-4.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/ai/stable-diffusion-xl-4.jpg"
    background_color: "#165E28"
    theme_color: "#165E28"
  windows:
    generate: true
    image_path: "assets/ai/stable-diffusion-xl-4.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/ai/stable-diffusion-xl-4.jpg"

flutter_native_splash:
  background_image: "assets/ai/stable-diffusion-xl-5-transformed.jpeg"

flutter:
  uses-material-design: true
  assets:
    - assets/tiles/map.tmx
    - assets/tiles/Forest_Tileset.tsx
    - assets/images/Forest Tileset.png
    - assets/images/ember.png
    - assets/images/chest.png
    - assets/images/animal_stickers/
    - assets/images/goat/